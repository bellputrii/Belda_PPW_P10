<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output Methods</title>
</head>
<body>
    <h1>JavaScript Output Methods</h1>

    <div id="consoleLogOutput"></div>
    <div id="hasil-innerHTML"></div>
    <div id="hasil2-output"></div>

    <script>

        console.log("This is a console log message.");


        alert("hai! aku hasil dari alert");


        var hasil2 = document.getElementById("hasil2-output");


        hasil2.innerHTML = "<p>Aku sangat suka javascipt</p>";


        document.write("<p>haloha aku hasil dari document.write</p>");


        document.getElementById("hasil-innerHTML").innerHTML = "<p>haii aku hasil dari innelHTML</p>";

        document.getElementById("consoleLogOutput").innerHTML = "<p>haii aku hasil console innerHTML</p>";
    </script>
</body>
</html>
